<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="libs/bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <script src="js/jquery-3.6.1.min.js"></script>

</head>

<body>

    <!--Nav Bar-->
    <nav style="border-bottom: solid 2px black;">
        <!-- container que contiene las 3 columnas en la que se divide la navbar, dentro de la misma estan
        3 botones y un logo -->
        <div class="container">
            <div class="row row-cols-3">
                <div class="col">
                    <!-- boton de menu -->
                    <button class="butt" onclick="openNav()"><i class="fa-solid fa-bars ico"></i></button>
                </div>
                <div class="col" style="position: relative ;">
                    <!-- Logo Principal -->
                    <div>
                        <img class="logo" src="img/Logo.png" alt="" onclick="return2Main()">
                    </div>
                </div>
                <div class="col">
                    <!--Div contenedor que contiene 3 divs con un boton de busqueda y un boton de una shopping
                    bag que fueron arreglados en columnas utilizando Flexbox -->
                    <div st class="cont">
                        <div>
                            <button class="butt"><i class="fa-solid fa-bag-shopping ico"></i></button>
                        </div>
                        <div>
                            <button class="butt"><i class="fa-solid fa-user ico" onclick="change2Login() "></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <form action="user/registerr" method="post">

        <div class="container" style="margin-top: 30%;">
            <div class="lImg">
                <img style=" height: 60px;" src="img/Logo.png">
            </div>

            <div class="contLogs">

                <label for="name"><b>Ingrese su nombre</b></label>
                <input class="logs" type="text" name="name" id="name" required>

                <label for="lName"><b>Ingrese su apellido</b></label>
                <input class="logs" type="text" name="lName" id="lName" required>

                <label for="username"><b>Nombre de Usuario</b></label>
                <input class="logs" type="text" placeholder="" name="uname" id="uname" required>

                <label for="psw"><b>Clave</b></label>
                <input class="logs" type="password" placeholder="" name="psw" id="psw" required>

                <label for="psw-repeat"><b>Repetir La Clave</b></label>
                <input class="logs" type="pasword" name="psw-repeat" id="psw-repeat" required>

                <p>Al registrate aceptas nuestros <a href="#">Terminos y privacidad</a> </p>
                <button class="logBtn" type="submit">Registrarse</button>

            </div>
        </div>
    </form>

    <!-- Side  Bar-->
    <div id="mySideNav" class="sideNav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="categorias.html">Categorias</a>
        <a href="Services">Services</a>
        <a href="Clients">Clients</a>
        <a href="Cat4">Cat4</a>

        <div id="contNav">

        </div>

        
    </div>

    <footer>
        <div style="background-color: white; height: 100px ">
    
        </div>
    </footer>

    <script src="js/index.js"></script>
    <script src="libs/bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/12c21b7c23.js" crossorigin="anonymous"></script>
    <script src="js/controlador-backend.js"></script>


</body>

</html>
